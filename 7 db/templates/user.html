{% extends "base.html" %} 
{% block title%}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}

<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/> <!--value se c'Ã¨ il param preconfigurato nella sessione-->
    <input type="submit" value="submit"/>
</form>
{% endblock %}
